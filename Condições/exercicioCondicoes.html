<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração e Deportação</title>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    País de Origem: <input type="text" name="txtpas" id="txtpas">
    <input type="button" value="Verificar" onclick="averiguar()">
    <div id="res">

    </div>
    <script>
        function averiguar(){
            var txtp = window.document.getElementById('txtpas');
            var res = window.document.getElementById('res');
            var pas = txtp.value
            res.innerHTML = `<p>O país digitado foi <strong>${pas}</strong></p>`;
            if(pas == 'Brasil' || pas == 'brasil' ){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`;
            } else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`;
            }
        }
    </script>
    
</body>
</html>
