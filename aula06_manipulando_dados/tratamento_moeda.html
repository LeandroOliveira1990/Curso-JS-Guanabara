<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var valor = Number(window.prompt('Digite o valor: '));
        document.write(`O valor sem tratamento é ${valor}</br>`);
        document.write(`O valor trocando . por , é ${valor.toFixed(2).replace('.',',')}</br>`);
        document.write(`O valor em moeda do Brasil é ${valor.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})}`);
    </script>
</body>
</html>
